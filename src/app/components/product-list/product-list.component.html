<div *ngFor="let product of products" class="card card-body mb-2">
<div class="row">
    <div class="col-md-8">
        <ul>
            <li>
                id:{{product._id}}
            </li>
            <li>
                id:{{product.name}}
            </li>
            <li>
                description: {{product.description}}
              </li>
              <li>
                price: {{product.price}}
              </li>
              <li>
                createdAt: {{product.createdAt}}
              </li>
        </ul>
        <button (click)="deleteProduct(product._id)" class="btn btn-danger">
            Delete
          </button>
          <button  [routerLink]="['/product/edit', product._id]" class="btn btn-secondary">
            Edit
          </button>
    </div>
</div>
</div>
